<!DOCTYPE HTML>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Banana Merge</title>
</head>

<link rel="stylesheet" type="text/css" href="banana.css">

<body>

    <browse_hidden >
        <input type="file" name="file_load" id="file_load_b" multiple="true" onchange="load()"            
           onmouseover='document.getElementById("browse_button").className = "button_hover";' 
           onMouseout='document.getElementById("browse_button").className = "button";' style="font-size:220%;"  />
    </browse_hidden>
    
    <browse_visible>
        <input type="button" id="browse_button" class="button" value=".Select."  />
    </browse_visible >
    
    <compare_place_holder>
        <input type="button" id="compare" class="button" value="compare" onclick="start_compare()" size="1" />
    </compare_place_holder>
<window_section>
<compare_main>
  <!--<compare_win_left>-->
	   <textarea id="editor1"     class="editor"    wrap="off" onscroll="scrollsync()"> </textarea>
     <span   id="editor_pp1"   class="editor"  wrap="off" onscroll="scrollsync()"  contentEditable="true"></span>
	<!--</compare_win_left>-->
	<!--<compare_win_center>-->
	   <textarea id="editor2"     class="editor"    wrap="off" onscroll="scrollsync()"> </textarea>
     <span   id="editor_pp2"   class="editor"  wrap="off" onscroll="scrollsync()"  contentEditable="true"></span>
	<!--</compare_win_center>-->
	<!--<compare_win_right>-->        
	   <textarea id="editor3"     class="editor"    wrap="off" onscroll="scrollsync()"> </textarea>
     <span   id="editor_pp3"   class="editor"  wrap="off" onscroll="scrollsync()"  contentEditable="true"></span>
	<!--</compare_win_right>-->
</compare_main>
</window_section>

</body>

<script type="text/javascript" src="banana.js"></script>
<script type="text/javascript" src="banana.js"></script>

</html>
